{% extends "base.html" %}
{%block content%}
    <h1>
        게시물을 수정해주세요!
    </h1>
    <form action="{%url 'update' frontend.id%}" method="post">
        {%csrf_token%}
        <p>제목:<input type="text" name="title" value="{{frontend.title}}"></p>
        <p>내용:<textarea style="resize: none;" name = "content" id="" cols="30" rows="10">{{frontend.content}}</textarea></p>
        <p><img src="{{frontend.image.url}}" alt="" width="100%" height="50%"></p>
        <br>
        <button type="submit">저장하기</button>
    </form>
{%endblock%}
