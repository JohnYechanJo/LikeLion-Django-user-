{% extends "base.html" %}
{%block content%}
    <h1> 모각코 모집 게시판 </h1>

    {%for post in posts%}
    <div>
        <a href="{%url 'detail' post.id %}">{{post.title}}</a>
        {{post.content}}
    </div>
    <hr/>
    <br>
    {% endfor%}
    <br>
    <a href="{%url 'new'%}">게시물 추가</a>
{%endblock%}
